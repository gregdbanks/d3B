<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Putting the SVG's width and height into variables</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			let w = 500;
			let h = 50;
			
			//Create SVG element
			let svg = d3.select("body")
						.append("svg")
							.attr("width", w)
							.attr("height", h);

		</script>
	</body>
</html>
