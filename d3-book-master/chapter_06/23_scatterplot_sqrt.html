<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple scatterplot, setting radii from data</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			let w = 500;
			let h = 100;
			
			let dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						  ];
	
			//Create SVG element
			let svg = d3.select("body")
						.append("svg")
						  .attr("width", w)
						  .attr("height", h);

			svg.selectAll("circle")
			     .data(dataset)
			     .enter()
			   .append("circle")
				 .attr("cx", d => d[0])
				 .attr("cy", d => d[1])
				 .attr("r", d => Math.sqrt(h - d[1]));
			
		</script>
	</body>
</html>
